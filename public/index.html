<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Simon Game</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <h1>Simple Simon Game</h1>
        <div class="col-md-3">
            
        </div>
        <div id="game" class=" container col-md-6-offset-4">
            <div id="row-1">
               <div id="red">
                
                </div>
                <div id="yellow">
                    
                </div> 
            </div>
            <div id="row-2">
                <div id="green">
                
                </div>
                <div id="blue">
                    
                </div>
            </div>
        </div>
        <div class="col-md-3">
            
        </div>
        
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
            (function(){
            "use strict";
                // click even for red button
                $(document).on('click', '#red',function(clickRed){
                    console.log('Red Square clicked');
                    $('#red').animate({
                        opacity: 0
                    },100);
                    $('#red').animate({
                        opacity: 1
                    });
                });

                // click event for yellow button
                $(document).on('click', '#yellow',function(clickRed){
                    console.log('Yellow Square clicked');
                    $('#yellow').animate({
                        opacity: 0
                    },100);
                    $('#yellow').animate({
                        opacity: 1
                    });
                });

                // click event for green button
                $(document).on('click', '#green',function(clickRed){
                    console.log('Green Square clicked');
                    $('#green').animate({
                        opacity: 0
                    },100);
                    $('#green').animate({
                        opacity: 1
                    });
                });

                // click event for blue button
                $(document).on('click', '#blue',function(clickRed){
                    console.log('Blue Square clicked');
                    $('#blue').animate({
                        opacity: 0
                    }, 100);
                    $('#blue').animate({
                        opacity: 1
                    });
                });
            })();
        </script>
    </body>
</html>
