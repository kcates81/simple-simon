<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Simon Game</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <!-- Header -->
        <div id="header">
           <h1>Simple Simon Game</h1> 
        </div>

        <!-- Empty div for formatting purposes -->
        <div class="col-md-3">
        </div>

         <!-- Start Button -->
         <div class="col-md-6-offset-4">
             <button type="submit" id="start">Start the Game!</button>
         </div>
        
        <!-- Game -->
        <div id="game" class=" container col-md-6-offset-4">
            <div id="row-1">
                <div id="red">
                
                </div>
                <div id="yellow">
                    
                </div> 
            </div>
            <div id="row-2">
                <div id="green">
                
                </div>
                <div id="blue">
                    
                </div>
            </div>
        </div>

        <!-- Empty Div for formatting purposes -->
        <div class="col-md-3">   
        </div>
        
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
            (function(){
            "use strict";

                // this is the click event that changes the opacity of any square that is clicked 
                var colors = ['#red', '#yellow', '#blue', '#green'];

                colors.forEach(function(color){
                    $(document).on('click', color, function(clickSquare){
                        console.log(color + ' Square clicked');
                        $(color).animate({
                            opacity: 0
                        },100);
                        $(color).animate({
                            opacity: 1
                        });
                    });
                 });
                
                // this click event generates a random number (that's associated with one of the squares) when clicking start
                $(document).on('click', '#start', function(clickStart){
                    console.log('You clicked start');

                    // this is the randomizer
                    var randomNum = Math.floor((Math.random() * 4));
                    console.log(randomNum);

                    // this assigns a colored square to the index of the random number generated
                    var color = colors[randomNum];
                    console.log(color);

                    //this changes the opacity for the square that the randomizer chose
                    $(color).animate({
                            opacity: 0
                        },100);
                        $(color).animate({
                            opacity: 1
                        });
                });
            })();
        </script>
    </body>
</html>
